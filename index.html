<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ad Budget Allocator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; margin: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
    th, td { padding: 0.5rem; text-align: center; border: 1px solid #444; }
    th { background-color: #ffcc00; color: black; }
    input { width: 100%; padding: 0.3rem; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
    .highlight { background-color: #ffe680; color: black; }
    .save-section { margin-top: 2rem; }
    .slot { display: flex; align-items: center; margin: 0.2rem 0; }
    .slot span { flex: 1; }
    .slot button { margin-left: 0.3rem; }
    .green { color: lightgreen; }
    .purple { color: violet; }
    .gray { color: gray; }
  </style>
</head>
<body>
  <h1>Advertising Budget Allocator</h1>
  <table id="inputTable">
    <thead>
      <tr>
        <th>Channel</th>
        <th>ROAS</th>
        <th>Manual Budget %</th>
      </tr>
    </thead>
    <tbody>
      <tr><td><input value="ONSITE SEARCH"></td><td><input type="number"></td><td><input type="number"></td></tr>
      <tr><td><input value="ONSITE DISPLAY"></td><td><input type="number"></td><td><input type="number"></td></tr>
      <tr><td><input value="AFFILIATE"></td><td><input type="number"></td><td><input type="number"></td></tr>
      <tr><td><input value="FACEBOOK"></td><td><input type="number"></td><td><input type="number"></td></tr>
      <tr><td><input value="GOOGLE SHOPPING ADS"></td><td><input type="number"></td><td><input type="number"></td></tr>
      <tr><td><input value="TIKTOK"></td><td><input type="number"></td><td><input type="number"></td></tr>
    </tbody>
  </table>

  <label>Total Budget ($): <input type="number" id="totalBudget" value="1000000"></label>
  <br><button onclick="allocateBudget()">Allocate Budget</button>

  <h2>Output</h2>
  <table id="outputTable">
    <thead>
      <tr>
        <th>Channel</th>
        <th>Budget %</th>
        <th>Budget ($)</th>
        <th>ROAS</th>
        <th>GMV</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div><strong>Total GMV:</strong> $<span id="totalGMV">0</span></div>

  <div class="save-section">
    <h3>Â≠òÊ™î</h3>
    <div id="slots"></div>
  </div>

  <script>
    function allocateBudget() {
      const rows = document.querySelectorAll('#inputTable tbody tr');
      const totalBudget = parseFloat(document.getElementById('totalBudget').value);
      let channels = [];

      let manualPercent = 0;
      rows.forEach(row => {
        const channel = row.cells[0].children[0].value;
        const roas = parseFloat(row.cells[1].children[0].value);
        const manual = parseFloat(row.cells[2].children[0].value);

        if (!isNaN(roas)) {
          channels.push({ channel, roas, manualPercent: isNaN(manual) ? null : manual });
          if (!isNaN(manual)) manualPercent += manual;
        }
      });

      const availablePercent = 100 - manualPercent;
      const remaining = channels.filter(c => c.manualPercent === null);
      const totalWeight = remaining.reduce((sum, c) => sum + c.roas, 0);

      channels.forEach(c => {
        c.allocatedPercent = c.manualPercent !== null ? c.manualPercent : (c.roas / totalWeight * availablePercent);
        c.allocatedBudget = totalBudget * (c.allocatedPercent / 100);
        c.gmv = c.allocatedBudget * c.roas;
      });

      const tbody = document.querySelector('#outputTable tbody');
      tbody.innerHTML = '';
      let totalGMV = 0;
      channels.forEach(c => {
        totalGMV += c.gmv;
        tbody.innerHTML += `
          <tr>
            <td>${c.channel}</td>
            <td>${c.allocatedPercent.toFixed(2)}%</td>
            <td>$${c.allocatedBudget.toLocaleString()}</td>
            <td>${c.roas}</td>
            <td>$${c.gmv.toLocaleString()}</td>
          </tr>`;
      });
      document.getElementById('totalGMV').innerText = totalGMV.toLocaleString();
    }

    // Save system with 5 slots
    function updateSlots() {
      const container = document.getElementById('slots');
      container.innerHTML = '';
      for (let i = 1; i <= 5; i++) {
        const key = `budget_slot_${i}`;
        const data = localStorage.getItem(key);
        const div = document.createElement('div');
        div.className = 'slot';
        div.innerHTML = `
          <span>0${i}. ${data ? '' : 'NO DATA'}</span>
          <button class="green" onclick="saveToSlot(${i})">üíæ</button>
          <button onclick="loadFromSlot(${i})">üì§</button>
          <button class="gray" onclick="deleteSlot(${i})">üóëÔ∏è</button>
          <button class="gray" onclick="downloadSlot(${i})">‚¨áÔ∏è</button>
          <button class="purple" onclick="uploadSlot(${i})">‚¨ÜÔ∏è</button>
        `;
        container.appendChild(div);
      }
    }

    function saveToSlot(i) {
      const rows = document.querySelectorAll('#inputTable tbody tr');
      const data = Array.from(rows).map(row => ({
        channel: row.cells[0].children[0].value,
        roas: row.cells[1].children[0].value,
        manual: row.cells[2].children[0].value,
      }));
      localStorage.setItem(`budget_slot_${i}`, JSON.stringify(data));
      updateSlots();
    }

    function loadFromSlot(i) {
      const data = JSON.parse(localStorage.getItem(`budget_slot_${i}`));
      if (!data) return;
      const rows = document.querySelectorAll('#inputTable tbody tr');
      data.forEach((d, idx) => {
        if (rows[idx]) {
          rows[idx].cells[0].children[0].value = d.channel;
          rows[idx].cells[1].children[0].value = d.roas;
          rows[idx].cells[2].children[0].value = d.manual;
        }
      });
    }

    function deleteSlot(i) {
      localStorage.removeItem(`budget_slot_${i}`);
      updateSlots();
    }

    function downloadSlot(i) {
      const data = localStorage.getItem(`budget_slot_${i}`);
      if (!data) return;
      const blob = new Blob([data], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `budget_slot_${i}.json`;
      link.click();
    }

    function uploadSlot(i) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'application/json';
      input.onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          localStorage.setItem(`budget_slot_${i}`, reader.result);
          updateSlots();
        };
        reader.readAsText(file);
      };
      input.click();
    }

    updateSlots();
  </script>
</body>
</html>
